<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Custom Elements Example</title>


  </head>
  <body>
    <custom-card theme="dark">Just some text</custom-card>
    <script>
      class CustomCard extends HTMLElement{
        constructor() {
          super();
                           if (this.hasAttribute("theme")) {
                               this.setStyle(this.theme);
                           }
                           else {
                               // default to light theme
                               this.theme = "light";
                           }
                   }

                   setStyle(theme) {
                       switch (theme) {
                           case "highlight":
                               this.style.backgroundColor = "yellow";
                               this.style.color = "black";
                               break;
                           case "light":
                               this.style.color = "black";
                               this.style.backgroundColor = "white";
                               break;
                           case "dark":
                               this.style.color = "white";
                               this.style.backgroundColor = "black";
                               break;
                       }
                   }

                   get theme() {
                       return this.getAttribute("theme");
                   }

                   set theme(newValue) {
                       this.setAttribute("theme", newValue);
                       this.setStyle(this.theme);
                   }
               }

                customElements.define("custom-card",
                   CustomCard
                );

    </script>

  </body>
</html>
